<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
	<p>
		User: <input type="text" th:field="*{usuario}">
	</p>
	<p>
		Password:<input type="password" th:field="*{password}">
	</p>
	<p>
		<input type="submit" value="Enviar"><input type="reset" value="Borrar">
	</form>
</body>
</html>
